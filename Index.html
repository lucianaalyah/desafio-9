<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elas na Tech ♥</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" type="imagex/png" href="./imagens/coroa.ico">
</head>
<body>
    
    <header class="header">
        <img src="imagens/logo.jpg" alt="" class="header_logo">
        <span id="hamburguer" class="material-symbols-rounded">
            menu
        </span>
        <nav id="itens_menu" class="header-nav">
            <ul>
                <li><a href="#">Diário da Princesa</a></li>
                <li><a href="#">O Filme</a></li>
                <li><a href="#">Personagens</a></li>
            </ul>
        </nav>
    </header>

    <script>
        var hamburguer = document.getElementById('hamburguer');
        var itensMenu = document.getElementById('itens_menu');

        hamburguer.addEventListener('click', aparecer);

        function aparecer(){
            if(itensMenu.style.display == 'block'){
                itensMenu.classList.remove('show');
            }else{
                itensMenu.classList.toggle('show');
            }
        }
    </script>


    <section>
        <div class="container-fluid mt-3">
            <div class="row"></div>
                <div id="meuslide" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#meuslide" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#meuslide" data-bs-slide-to="1"></li>
                        <li data-bs-target="#meuslide" data-bs-slide-to="2"></li>
                    </ol>
                </div>    
                <div class="carousel-inner flex">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="imagens/Princesa1.jpeg" alt="teste">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagens/Princesa3.jpeg" alt="teste">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="imagens/Princesa5.jpeg" alt="teste">
                    </div>

                        <a class="carousel-control-prev" href="#meuslide" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#meuslide" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">Próximo</span>
                        </a>
                </div>
            </div>
        </div>
    </section>
</body>

<footer id="rodape">
            <p>♥ Elas na Tech 2023♥</p>
</footer>

</html>
